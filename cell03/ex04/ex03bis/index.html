<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        #ft_list {
            max-width: 400px;
            margin: 20px auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .todo {
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
        }
        .todo:hover {
            background-color: #f9f9f9;
        }
        #new-task {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        #new-task:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div style="text-align: center;">Todo list</div>
    <div id="ft_list">
    </div>
    <button name="New" id="new-task">New</button>
    <script src="todo.js"></script>
</body>
</html>
