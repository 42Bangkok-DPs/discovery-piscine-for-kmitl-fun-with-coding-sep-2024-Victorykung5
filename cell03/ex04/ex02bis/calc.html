<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
    <form id="calculator-form">
        <input type="text" id="leftOperand" placeholder="Left operand" equired>

        <select id="operator" required>
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
            <option value="%">%</option>
        </select>

        <input type="text" id="rightOperand" placeholder="Right operand" required>
        <br>
        <input type="button" value="Try me!" id="submit">
    </form>
</body>
<script>
    function performCalculation() {
        const leftVal = $('#leftOperand').val();
        const rightVal = $('#rightOperand').val();
        
        if (/[^0-9]/.test(leftVal) || /[^0-9]/.test(rightVal)) {
            alert('Error :(');
            console.log('Error :(');
            return;
        }
        
        const left = parseInt(leftVal);
        const right = parseInt(rightVal);
        const operator = $('#operator').val();
        
        if (isNaN(left) || isNaN(right) || left < 0 || right < 0 || !Number.isInteger(left) || !Number.isInteger(right)) {
            alert('Error :(');
            console.log('Error :(');
            return;
        }

        if ((operator === '/' || operator === '%') && right === 0) {
            alert("It’s over 9000!");
            console.log("It’s over 9000!");
            return;
        }

        let result;
        switch (operator) {
            case '+':
                result = left + right;
                break;
            case '-':
                result = left - right;
                break;
            case '*':
                result = left * right;
                break;
            case '/':
                result = left / right;
                break;
            case '%':
                result = left % right;
                break;
            default:
                result = null;
        }

        alert('Result: ' + result);
        console.log('Result: ' + result);
    }

    $('#submit').on('click', performCalculation);

    function periodicReminder() {
        alert('Please, use me');
    }

    setInterval(periodicReminder, 30000);
</script>

</html>
